<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetation Change Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            color: #333;
            overflow: hidden; /* Ensure no scrollbar shows when animations move out of view */
        }

        .container {
            margin-top: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            color: #007bff;
        }

        .upload-form {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        /* Background animation elements */
        .floating-shape {
            position: absolute;
            background: rgba(0, 123, 255, 0.15);
            border-radius: 50%;
            opacity: 0.6;
        }

        .shape1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
        }

        .shape2 {
            width: 180px;
            height: 180px;
            top: 70%;
            right: 10%;
        }

        .shape3 {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 50%;
        }

        /* New floating shapes */
        .shape4 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 20%;
            background-color: rgba(255, 99, 71, 0.15);
        }

        .shape5 {
            width: 80px;
            height: 80px;
            top: 15%;
            right: 25%;
            background-color: rgba(60, 179, 113, 0.15);
        }

        .shape6 {
            width: 130px;
            height: 130px;
            bottom: 25%;
            right: 15%;
            background-color: rgba(255, 215, 0, 0.15);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Floating Shapes for Background -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    <div class="floating-shape shape4"></div>
    <div class="floating-shape shape5"></div>
    <div class="floating-shape shape6"></div>

    <div class="container">
        <div class="header">
            <h1>Vegetation Change Analysis</h1>
            <p>Upload two images to analyze the changes in vegetation over time.</p>
        </div>
        <div class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image1">Select Year 1 Image:</label>
                    <input type="file" class="form-control-file" id="image1" name="image1" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="image2">Select Year 2 Image:</label>
                    <input type="file" class="form-control-file" id="image2" name="image2" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-submit btn-block">Analyze</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Veg_An. All rights reserved.</p>
    </footer>

    <!-- GSAP and Animation Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Animate the floating shapes using GSAP
        gsap.to(".shape1", {
            x: 150,
            y: -200,
            duration: 6,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        gsap.to(".shape2", {
            x: -250,
            y: 200,
            duration: 8,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        gsap.to(".shape3", {
            x: 180,
            y: -180,
            duration: 7,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        gsap.to(".shape4", {
            x: -100,
            y: 150,
            duration: 9,
            repeat: -1,
            yoyo: true,
            ease: "power2.inOut"
        });

        gsap.to(".shape5", {
            x: 100,
            y: -120,
            duration: 5,
            repeat: -1,
            yoyo: true,
            ease: "power3.inOut"
        });

        gsap.to(".shape6", {
            x: -150,
            y: 100,
            duration: 10,
            repeat: -1,
            yoyo: true,
            ease: "power4.inOut"
        });
    </script>
</body>
</html>
